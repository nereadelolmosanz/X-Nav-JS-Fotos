    <h1>Ejercicio 5.5.7 - Mostrador de fotos aleatorio</h1>
    <p>Pincha <a id="link" href="javascript:newPhoto()">aqu√≠</a> para ver una foto nueva.</p>
    <span id="picture"></span>
    <script type="text/javascript" charset="utf-8">
      function newPhoto() {
        var urlsList = [
          'http://monteroespinosa.com/img/fotos/universidades/universidad-rey-juan-carlos-fuenlabrada.JPG',
          'http://www.marioton.com/accesos/accesourjc_archivos/campusfuenla.jpg',
          'http://www.methaodos.org/wp-content/uploads/2013/05/bibliofuen.jpg',
          'https://campussocialurjc.files.wordpress.com/2013/11/546x400_universidad__132_.jpg',
          'http://4.bp.blogspot.com/-Xe2WxcMN55Y/UPaWoengT-I/AAAAAAAAAKo/lOeTf-G36RI/s1600/IMG-20130116-WA0001.jpg',
          'http://www.ucci.urjc.es/wp-content/uploads/Campus-de-Fuenlabrada-URJC-620x425.jpg'];
        element = document.getElementById('picture');
        var index =Math.round(Math.random()*(urlsList.length-1));
        console.log(index);
        photoURL = urlsList[index];
        element.innerHTML = "<img src='" + photoURL + "'>";
      }
    </script>
